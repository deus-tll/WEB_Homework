<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="styleSettings.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body>

    <header>
      <img src="images/pc.png">
      <a href="home.html">Home</a>
      <a href="homeworks.html">Homeworks</a>
      <a class="selected-page" href="settings.html">Settings</a>
      <img class="avatar" src="images/av_256.png">
    </header>

    <div class="div-header-label">
      <label class="header-label">Settings</label>
    </div>

    <div class="container">
      <div class="header-settings">
        <label>AVATAR</label>
        <label>STUDENT`S INFO</label>
        <label>CHANGE PASSWORD</label>
      </div>

      <div class="data">
        <div class="avatar">
          <img src="images/av_256.png">
          <button type="button" class="btn btn-secondary btn-lg">Choose photo</button>
        </div>

        <div class="students-info">
          <div class="mb-3">
            <input placeholder="First name" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="Last name" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="Email" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="Phone number" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="Address" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="FB link" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <button type="button" class="btn btn-secondary btn-lg">Save changes</button>
        </div>
        
        <div class="password">
          <div class="mb-3">
            <input placeholder="Old password" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="New password" type="text" class="form-control"
              id="exampleInputText1" aria-describedby="textHelp">
          </div>

          <div class="mb-3">
            <input placeholder="Repeat password" type="text"
              class="form-control" id="exampleInputText1"
              aria-describedby="textHelp">
          </div>

          <button type="button" class="btn btn-secondary btn-lg">Change password</button>
        </div>

      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

  </body>
</html>
