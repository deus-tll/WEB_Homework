<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">
  
  <div class="main-content">
    <p>Player 1</p>

    <div class="cards">
      <div class="card card-suit-black">2&clubs;</div>
      <div class="card card-suit-red">9&hearts;</div>
      <div class="card card-suit-red">6&hearts;</div>
      <div class="card card-suit-red">A&diams;</div>
      <div class="card card-suit-black">Q&spades;</div>
      <div class="card card-suit-black">J&clubs;</div>
    </div>

    <p>Player 2</p>

    <div class="cards">
      <div class="card card-suit-red">3&hearts;</div>
      <div class="card card-suit-black">A&clubs;</div>
      <div class="card card-suit-black">10&clubs;</div>
      <div class="card card-suit-red">K&diams;</div>
      <div class="card card-suit-black">8&spades;</div>
      <div class="card card-suit-red">3&hearts;</div>
    </div>
  </div>

</body>
</html>
