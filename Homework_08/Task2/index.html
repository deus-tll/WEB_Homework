<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h3>Inputs</h3>
    <div class="inputs">
        <div class="div-default-text">
          <input placeholder="Enter some text" type="text">
        </div>
        <div class="div-valid-text">
          <input class="valid-text" value="valid text" type="text">
        </div>
        <div class="div-invalid-text">
          <input class="invalid-text" value="invalid text" type="text">
        </div>
    </div>

    <h3>Check boxes</h3>
    <div class="check-boxes">
        <label class="checkbox-green">
            <input type="checkbox">
            <span class="checkbox-background">
              <span class="checkbox-handle"></span>
            </span>
        </label>
        <h5>Subscribe</h5>
        <label class="checkbox-red">
            <input type="checkbox">
            <span class="checkbox-background">
              <span class="checkbox-handle"></span>
            </span>
        </label>
        <h5>Subscribe</h5>
    </div>

    <h3>Radio buttons</h3>
    <div class="radio-buttons">
        <h5>Gender: </h5>
        <label class="radio">
            <input type="radio" name="option">
            <span class="radio-background">
              <span class="radio-inner"></span>
            </span>
          </label>
        <h5>Male</h5>
        <label class="radio">
            <input type="radio" name="option">
            <span class="radio-background">
              <span class="radio-inner"></span>
            </span>
          </label>
        <h5>Female</h5>
    </div>

    <h3>Buttons</h3>
    <div class="buttons">
        <input type="button" value="Active" class="active">
        <input type="button" value="Hover" class="greenHover">
        <input type="button" value="Danger" class="danger">
        <input type="button" value="Hover" class="redHover">
        <input type="button" disabled="true" value="Disabled" class="disabled">
        <input type="button" value="+" class="plus">
        <input type="button" value="-" class="minus">
    </div>

    <h3>Text area</h3>
    <div class="text-area">
        <textarea placeholder="Enter some text..."></textarea>
    </div>

</div>

</body>
</html>
