<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="register-form">

      <div class="forms">

        <div class="registration-form">
          <h3>Registration form</h3>

          <div class="data">
            <img src="Images/username.png">
            <input placeholder="Username" type="text">
          </div>

          <div class="data">
            <img src="Images/email.png">
            <input placeholder="Email address" type="text">
          </div>

          <div class="data">
            <img src="Images/pswd.png">
            <input placeholder="Password" type="text">
            <input placeholder="Confrim password" type="text">
          </div>
        </div>

        <div class="personal-details">
          <h3>Personal details</h3>

          <div class="data">
            <input placeholder="First name" type="text">
            <input placeholder="Last name" type="text">
          </div>

          <div class="data">
            <select>
              <option>Male</option>
              <option>Famale</option>
            </select>

            <input placeholder="mm/dd/yyyy" type="datetime">
          </div>
          
        </div>
      </div>

      <div class="agreed">
        <div class="data">
          <input type="checkbox">
          <label>I want to receive mews and special offers</label>
        </div>
        <div class="data">
          <input type="checkbox">
          <label>I agree wuth the Terms and Conditions</label>
        </div>
        <hr>
        <input type="button" value="SUBMIT">
      </div>

    </div>

  </body>
</html>
